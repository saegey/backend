---
"$schema": http://json-schema.org/draft-04/hyper-schema
title: Property
definitions:
  id:
    description: unique identifier of property
    example: 1
    type:
    - integer
  account_id:
    description: account the property belongs to
    example: 1
    type:
    - integer
  outbound_phone_numbers:
    description: an array of outbound phone numbers for the property
    example: ["+12065189761"]
    type:
    - array
  name:
    description: name of property
    example: Property Name
    type:
    - string
  identity:
    "$ref": "/schemata/property#/definitions/id"
  created_at:
    description: when property was created
    example: '2012-01-01T12:00:00Z'
    format: date-time
    type:
    - string
  updated_at:
    description: when property was updated
    example: '2012-01-01T12:00:00Z'
    format: date-time
    type:
    - string
description: FIXME
links:
- description: Create a new property.
  href: "/properties"
  method: POST
  rel: create
  schema:
    properties:
      name:
        "$ref": "/schemata/property#/definitions/name"
      outbound_phone_numbers:
        "$ref": "/schemata/property#/definitions/outbound_phone_numbers"
    type:
    - object
    required:
      - name
  title: Create
- description: Delete an existing property.
  href: "/properties/{(%2Fschemata%2Fproperty%23%2Fdefinitions%2Fidentity)}"
  method: DELETE
  rel: destroy
  title: Delete
- description: Info for existing property.
  href: "/properties/{(%2Fschemata%2Fproperty%23%2Fdefinitions%2Fidentity)}"
  method: GET
  rel: self
  title: Info
- description: List existing propertys.
  href: "/properties"
  method: GET
  rel: instances
  title: List
- description: Update an existing property.
  href: "/properties/{(%2Fschemata%2Fproperty%23%2Fdefinitions%2Fidentity)}"
  method: PATCH
  rel: update
  schema:
    properties:
      name:
        "$ref": "/schemata/property#/definitions/name"
      outbound_phone_numbers:
        "$ref": "/schemata/property#/definitions/outbound_phone_numbers"
    type:
    - object
    required:
      - name
  title: Update
properties:
  created_at:
    "$ref": "/schemata/property#/definitions/created_at"
  id:
    "$ref": "/schemata/property#/definitions/id"
  updated_at:
    "$ref": "/schemata/property#/definitions/updated_at"
  account_id:
    "$ref": "/schemata/property#/definitions/account_id"
  name:
    "$ref": "/schemata/property#/definitions/name"
  outbound_phone_numbers:
    "$ref": "/schemata/property#/definitions/outbound_phone_numbers"
type:
- object
id: schemata/property
