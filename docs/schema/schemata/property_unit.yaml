title: Property Unit
definitions:
  id:
    description: unique identifier of property unit
    example: 1
    type:
    - integer
  identity:
    "$ref": "/schemata/property_unit#/definitions/id"
  created_at:
    description: when property unit was created
    example: '2012-01-01T12:00:00Z'
    format: date-time
